on: [push, pull_request]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: ubuntu-18.04,   r: 'release'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      # RENV_PATHS_ROOT: /home/runner/.local/share/renv
      # RENV_PATHS_LIBRARY: /home/runner/.local/share/renv/lib_datafaker

    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-pandoc@v1

      - uses: r-lib/actions/setup-r@v1
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install libcurl4-openssl-dev libharfbuzz-dev libfribidi-dev

      - uses: r-lib/actions/setup-renv@master
        with:
          cache-version: 2

      - name: Check renv paths
        run: |
          Sys.getenv("R_LIBS_USER")
          Sys.getenv("HOME")
          Sys.getenv("RENV_PATHS_ROOT")
          Sys.getenv("RENV_PATHS_LIBRARY")
          .libPaths()
        shell: Rscript {0}

